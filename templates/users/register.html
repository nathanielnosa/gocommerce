{% extends "base.html" %}
{% block title %}
Register Page
{% endblock title %}

<!-- body -->
{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-5 mx-auto my-5">
            <div class="card">
                <div class="card-title text-center">
                    <h4 class="display-4">Register Here <i class="bi bi-box-arrow-in-right"></i></h4>
                    <p class="lead">New here? it will only take a minutes</p>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form.as_p}}

                        <div class="d-grid my-3">
                            <button type="submit" class="btn btn-dark">Register</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'login' %}" class="text-dark text-decoration-none">You have an account, Sign-in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  
{% endblock content %}
