{% extends "base.html" %}
{% block title %}
Login Page
{% endblock title %}

<!-- body -->
{% block content %}

<div class="container my-5" id="logo">
    <div class="row">
        <div class="col-md-5 mx-auto my-5">
            <div class="card">
                <div class="card-title text-center">
                    <h4 class="display-4">Login Here <i class="bi bi-box-arrow-in-right"></i></h4>
                    <p class="lead">Welcome Back</p>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="input-group my-3">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="text" name="uname" class="form-control" placeholder="Username">
                        </div>
                        <div class="input-group my-3">
                            <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                            <input type="password" name="pwd" class="form-control" placeholder="Password">
                        </div>
                        <div class="d-grid my-3">
                            <button type="submit" class="btn btn-dark">Login</button>
                        </div>
                    </form>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'reset_password' %}" class="text-dark text-decoration-none">Forget Password?</a>
                        <a href="{% url 'register' %}" class="text-dark text-decoration-none">You don't have an account, Sign-up</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
  
{% endblock content %}
